<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdani LTDA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page one" id="page1" style="display: flex;">
        <h1>Calculadora Verdani</h1>
        <label>Nome: </label>
        <input type="text" name="nome" id="nome" required>

        <label>Mensalidade:</label>
        <input type="number" name="mensalidade" id="mensalidade" required>

        <label>Tempo: </label>
        <select name="tempo" id="tempo">
            <option value="3">3 meses</option>
            <option value="6">6 meses</option>
            <option value="12" selected>1 ano</option>
            <option value="24">2 anos</option>
            <option value="36">3 anos</option>
            <option value="60">5 anos</option>
            <option value="120">10 anos</option>
        </select>

        <button onclick="simular()">SIMULAR</button>
    </div>

    <div class="page two" id="page2" style="display: none;">
        <div class="result">
            <h1>Olá, <span id="nomeResult"></span>.</h1>
            <p>Juntando R$<span id="mensalResult"></span> todo mês,
                <br> você terá R$<span id="finalResult"></span> em <span id="anosResult"></span>.
            </p>

        </div>
        <button onclick="simularNovamente()">SIMULAR NOVAMENTE</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
